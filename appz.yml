app:
    name: OpenProject
    code: OPENPROJECT 
    notify: appz@ecloudcontrol.com

build:
    version: 11.3
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: openproject-11.3

deploy:
    context: alpha/DEV
    type: statefulset
    replicas: 2
    port:
    - 80
volumes:
- claim: openproject-assets
  mount: /appz/data/openproject  
  name: assets
  size: 5Gi

properties:
    ATTACHMENTS_STORAGE_PATH: /appz/data/openproject
    FILESYNC_ENABLE: "yes"
    RSYNC_SECRET:
      vault: RSYNC_SECRET
    # SMTP properties  
    EMAIL_DELIVERY_METHOD: smtp
    SMTP_ADDRESS: mail.authsmtp.com
    SMTP_PORT: 2525
    SMTP_DOMAIN: alpha-dev-openproject-11-3.32d430c5.lowtouch.cloud
    SMTP_AUTHENTICATION: login
    SMTP_USER_NAME: ac75928
    SMTP_PASSWORD:
      vault: APPZ_SMTP_PASSWORD

    SECRET_KEY_BASE: 
      vault: SECRET_KEY_BASE
    POSTGRES_HOST: openproject-postgres-13-x    
    POSTGRES_PORT: 5432
    POSTGRES_DB: openproject
    POSTGRES_USER: openproject
    POSTGRES_PASSWORD: 
      vault: POSTGRESQL_OPENPROJECT_PASSWORD
    revision: 35
